<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Gamestyles.css" />

    <title>Star Reach Game</title>
  </head>
  <body>
    <audio autoplay loop id="bgm" src="Assets/LunarSky.mp3"></audio>
    <div>
        <button id="music" onclick="document.getElementById('bgm').muted=!document.getElementById('bgm').muted">MUSIC</button>
    </div>
    <div id="help-menu">
      <div id="menu-header">
        <div id="title">HOW TO</div>
        <button id="close-menu" onclick="hideMenu()">&times;</button>
      </div>
      <div id="menu-body">
        <span>COLLECT ALL 8 STARS TO WIN</span>
        <span>A: LEFT</span>
        <span>D: RIGHT</span>
        <span>W: JUMP</span>
        <span>*TRY DOUBLE JUMPING*</span>
      </div>
    </div>

    <div id="game-area">
      <button id="help-button" onclick="showMenu()">HELP</button>
      <div id="score">
        <p><span>STARS:</span><span id="collected">0</span><span>/8</span></p>
      </div>
      <div id="winner">
        <p>
          <span>YOU</span>
          <span>WIN!</span>
        </p>
      </div>

      <canvas id="game-canvas"></canvas>
    </div>
  </body>
<script src="Audio.js"></script>
  <script src="./Js/Classes/CollisionBlocks.js"></script>
  <script src="./Js/Classes/Sprite.js"></script>
  <script src="./Js/Classes/Character.js"></script>
  <script src="./Js/Data/utils.js"></script>
  <script src="./Js/Data/Collisions.js"></script>
  
  <script src="Game.js"></script>
  
</html>
